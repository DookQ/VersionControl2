name: Deploy to GitHub Pages
on:
  push:
    branches: [ master ]   # หรือ main ตามจริง

permissions:
  contents: write          # สำคัญ! ให้สิทธิ์ push branch
  pages: write             # ไม่ใส่ก็ได้ ถ้าไม่ได้ใช้ pages:deploy
  id-token: write          # เผื่อ workflow ใหม่ของ Pages

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install & Build
        run: |
          npm ci
          npm run build

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}   # ใช้ token ของ Actions
          publish_dir: ./dist                         # เปลี่ยนให้ตรงโฟลเดอร์ build คุณ
          # force_orphan: true                        # เปิดถ้าอยาก reset ประวัติใน gh-pages
